        }

<form action="insertUser" method="post" id="myForm">

            </td>
        </tr>
        <tr>

            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="mdjia()" value="生成页面hash值" ></td>
            <td><input type="submit"  value="添加用户"></td>
        </tr>
    </table>
</form>
